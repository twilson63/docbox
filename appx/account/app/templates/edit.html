<form name="edit.account" novalidate>
  <div class="form-group">
    <label class="">Name</label>
    <input type="text" ng-model="account.name" required>
  </div>
  <div class="form-group">
    <label class="">Description</label>
    <textarea ng-model="account.description"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" 
      ng-click="save(account)"
      ng-disabled="edit.account.$invalid">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
